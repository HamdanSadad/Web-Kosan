{% extends "base.html" %}

{% block title %}{{ title }} - Kosan Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="mb-4">{{ title }}</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                            value="{{ user.username if user else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password {% if user %}(Kosongkan jika tidak ingin
                            mengubah){% endif %}</label>
                        <input type="password" class="form-control" id="password" name="password" {% if not user
                            %}required{% endif %}>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="admin" {% if user and user.role=='admin' %}selected{% endif %}>Admin</option>
                            <option value="petugas" {% if user and user.role=='petugas' %}selected{% endif %}>Petugas
                            </option>
                            <option value="penghuni" {% if user and user.role=='penghuni' %}selected{% endif %}>Penghuni
                            </option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('user.index') }}" class="btn btn-secondary">Batal</a>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
