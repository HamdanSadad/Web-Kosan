{% extends "base.html" %}

{% block title %}Manajemen User - Kosan Management{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manajemen User</h2>
        <a href="{{ url_for('user.add') }}" class="btn btn-primary"><i class="fas fa-plus me-2"></i> Tambah User</a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in users %}
                        <tr>
                            <td>{{ u.username }}</td>
                            <td><span class="badge bg-info">{{ u.role }}</span></td>
                            <td>
                                <a href="{{ url_for('user.edit', id=u.id) }}" class="btn btn-sm btn-warning"><i
                                        class="fas fa-edit"></i></a>
                                {% if u.id != current_user.id %}
                                <a href="{{ url_for('user.delete', id=u.id) }}" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Hapus user ini?')"><i class="fas fa-trash"></i></a>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
