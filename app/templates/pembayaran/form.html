{% extends "base.html" %}

{% block title %}{{ title }} - Kosan Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="mb-4">{{ title }}</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="id_penghuni" class="form-label">Penghuni</label>
                        <select class="form-select" id="id_penghuni" name="id_penghuni" required>
                            <option value="">-- Pilih Penghuni --</option>
                            {% for p in penghuni_list %}
                            <option value="{{ p.id }}" {% if pembayaran and pembayaran.id_penghuni==p.id %}selected{%
                                endif %}>{{ p.nama }} (Kamar {{ p.kamar.nomor_kamar if p.kamar else '-' }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="bulan" class="form-label">Bulan Pembayaran</label>
                            <input type="text" class="form-control" id="bulan" name="bulan"
                                placeholder="Contoh: Januari 2024" value="{{ pembayaran.bulan if pembayaran else '' }}"
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="Lunas" {% if pembayaran and pembayaran.status=='Lunas' %}selected{% endif
                                    %}>Lunas</option>
                                <option value="Belum Lunas" {% if pembayaran and pembayaran.status=='Belum Lunas'
                                    %}selected{% endif %}>Belum Lunas</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="jumlah_bayar" class="form-label">Nominal (Rp)</label>
                            <input type="number" class="form-control" id="jumlah_bayar" name="jumlah_bayar"
                                value="{{ pembayaran.jumlah_bayar if pembayaran else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="denda" class="form-label">Denda (Rp)</label>
                            <input type="number" class="form-control" id="denda" name="denda"
                                value="{{ pembayaran.denda if pembayaran else 0 }}">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('pembayaran.index') }}" class="btn btn-secondary">Batal</a>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
