{% extends "base.html" %}

{% block title %}{{ title }} - Kosan Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="mb-4">{{ title }}</h2>
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nama" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama" name="nama"
                                value="{{ penghuni.nama if penghuni else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nik" class="form-label">NIK / No Identitas</label>
                            <input type="text" class="form-control" id="nik" name="nik"
                                value="{{ penghuni.nik if penghuni else '' }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="no_hp" class="form-label">Nomor HP</label>
                            <input type="text" class="form-control" id="no_hp" name="no_hp"
                                value="{{ penghuni.no_hp if penghuni else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tanggal_masuk" class="form-label">Tanggal Masuk</label>
                            <input type="date" class="form-control" id="tanggal_masuk" name="tanggal_masuk"
                                value="{{ penghuni.tanggal_masuk.strftime('%Y-%m-%d') if penghuni else '' }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_kamar" class="form-label">Pilih Kamar</label>
                            <select class="form-select" id="id_kamar" name="id_kamar">
                                <option value="">-- Kosongkan --</option>
                                {% for k in kamar_list %}
                                <option value="{{ k.id }}" {% if penghuni and penghuni.id_kamar==k.id %}selected{% endif
                                    %}>Kamar {{ k.nomor_kamar }} ({{ k.tipe_kamar }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        {% if penghuni %}
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status Penghuni</label>
                            <select class="form-select" id="status" name="status">
                                <option value="Aktif" {% if penghuni.status=='Aktif' %}selected{% endif %}>Aktif
                                </option>
                                <option value="Nonaktif" {% if penghuni.status=='Nonaktif' %}selected{% endif %}>
                                    Nonaktif</option>
                            </select>
                        </div>
                        {% endif %}
                    </div>
                    <div class="mb-3">
                        <label for="alamat" class="form-label">Alamat Asal</label>
                        <textarea class="form-control" id="alamat" name="alamat"
                            rows="3">{{ penghuni.alamat if penghuni else '' }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('penghuni.index') }}" class="btn btn-secondary">Batal</a>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
